<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>P 5</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://maps.googleapis.com/maps/api/js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="text-div">
            <div id="search-div">
                <input data-bind="textInput: searchText, event: { keypress: $root.searchForText() }" />
                <button data-bind="">Search within Place Type</button>
            </div>
            <div id="list-div">
                <p>Place Type Selected: <select data-bind="options: placeTypes, selectedOptions: selectedPlaceType" id=""></select></p>
                <ul id="list1" data-bind="foreach: places">
                    <li id="list-item1" data-bind="text: name, click: $root.showInfoWindow(index), visible: $root.includesSelectedType($root.selectedPlaceType, index, show())"></li>
                </ul>
                <button data-bind="click: ">showMarker</button>
                <button id="toggle" data-bind="click: ">hideMarker</button>
                <p data-bind="text: selectedPlaceType"></p>
            </div>
            <div id="footer">
                <a href="place-data.html">Add Places (development only)</a>
            </div>
        </div>
        <div id="map-canvas" ></div>
    </div>


    <script src="js/lib/jquery-2.1.4.js"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/min/data.js"></script>
	<script src="js/min/app.js"></script>
<!--    <script src="js/lib/jquery-2.1.4.min.js"></script>
-->
</body>
</html>
