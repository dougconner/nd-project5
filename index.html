<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>P 5</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://maps.googleapis.com/maps/api/js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="text-div">
            <div id="col-1-div">
                <div id="error-div">
                    <p id="error-msg"></p>
                </div>
                <div id="search-div">
                    <p>Place Type: <br>
                    <select data-bind="options: placeTypes, selectedOptions: selectedPlaceType"></select></p>
                    <p>Search within Place Type:<br>
                    <input class="search-box" data-bind="textInput: searchText, event: { keypress: $root.searchForText() }" /></p>
                </div>
                <div id="dev-div">
                    <p><a href="place-data.html">Add Places (development only)</a></p>
                </div>
            </div>
            <div id="col-2-div">
                <div id="list-div">
                    <ul id="list1" data-bind="foreach: places">
                        <li id="list-item1" data-bind="text: name, click: $root.showInfoWindow(index), visible: $root.includesSelectedType($root.selectedPlaceType, index, show())"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="map-canvas" >
        </div>
    </div>


    <script src="js/lib/jquery-2.1.4.js"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/min/data.js"></script>
	<script src="js/app.js"></script>
<!--    <script src="js/lib/jquery-2.1.4.min.js"></script>
-->
</body>
</html>
