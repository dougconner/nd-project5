<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>P5</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style2.css">
        <!-- Custom styles for this template -->

        <script src="https://maps.googleapis.com/maps/api/js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="search-div" class="col-lg-3" role="navigation">
                    <ul class="nav nav-pills">
                        <li role="presentation" class="active"><a href="#search-div">Srch</a></li>
                        <li role="presentation" data-bind="click:$root.setBounds()"><a href="#map-div">Map</a></li>
                        <li role="presentation"><a href="#photo-div">Phts</a></li>
                        <li role="presentation"><a href="#info-div">Info</a></li>
                    </ul>
                    <p id="error-msg"></p>
                    <p>Place Type: <br>
                    <select data-bind="options: placeTypes, selectedOptions: selectedPlaceType"></select></p>
                    <p>Search within Place Type:<br>
                    <input class="search-box" data-bind="textInput: searchText, event: { keypress: $root.searchForText() }" /></p>
    <!-- removeIf(distribution) -->
                    <p><a href="place-data.html">Add Places (development only)</a></p>
        <!-- endRemoveIf(distribution) -->
                    <h3>Places</h3>
                        <div class="list-div">
                            <ul id="list1" data-bind="foreach: places">
                                <li class="list-item1" data-bind="text: name, click: $root.showInfoWindow(index), visible: $root.includesSelectedType($root.selectedPlaceType, index, show())"></li>
                            </ul>
                        </div>
                </div>
                <div id="map-div" class="col-lg-3" role="navigation">
                    <ul class="nav nav-pills">
                        <li role="presentation"><a href="#search-div">Srch</a></li>
                        <li role="presentation" class="active" data-bind="click:$root.setBounds()"><a href="#map-div">Map</a></li>
                        <li role="presentation"><a href="#photo-div">Phts</a></li>
                        <li role="presentation"><a href="#info-div">Info</a></li>
                    </ul>
                    <div id="map-canvas" class="map-div">
                    </div>
                </div>
                <div id="photo-div" class="col-lg-3" role="navigation">
                    <ul class="nav nav-pills">
                        <li role="presentation"><a href="#search-div">Srch</a></li>
                        <li role="presentation" data-bind="click:$root.setBounds()"><a href="#map-div">Map</a></li>
                        <li role="presentation" class="active"><a href="#photo-div">Phts</a></li>
                        <li role="presentation"><a href="#info-div">Info</a></li>
                    </ul>
                    <button id="flickrNext" data-bind="click: flickrNext">next photo</button>
                    <button id="flickr" data-bind="click: flickrApi">flickr test</button>
                    <img src="" id="flickr-img" alt="">
                </div>
                <div id="info-div" class="col-lg-3" role="navigation">
                    <ul class="nav nav-pills">
                        <li role="presentation"><a href="#search-div">Srch</a></li>
                        <li role="presentation" data-bind="click:$root.setBounds()"><a href="#map-div">Map</a></li>
                        <li role="presentation"><a href="#photo-div">Phts</a></li>
                        <li role="presentation" class="active"><a href="#info-div">Info</a></li>
                    </ul>
                    <p>info page goes here</p>
                </div>
            </div>
        </div>
<!-- inject:js -->
<!-- endinject -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- removeIf(distribution) -->
        <script src="js/lib/knockout-3.3.0.js"></script>
<!--endRemoveIf(distribution)-->

        <!-- Include all compiled plugins (below), or include individual files as needed -->

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script src="js/data.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
